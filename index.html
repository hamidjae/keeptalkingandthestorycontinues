<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Keep Talking and the Story Continues!</title>
</head>
<body class="bg-dark text-light">
<!-- Main header portion here -->
    <header class="container-fluid">
        <!-- This is the navigation bar. Should be consistent across all sites. -->
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand" href="#"> Keep Talking...</a>
            <menu class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="game.html">Play Game!</a></li>
                <li class="nav-item"><a class="nav-link" href="leaderboard.html">Leaderboards</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            </menu>
        </nav>
    </header>

    <!-- This is the main menu. Handles account registration and login. -->
    <main class="container-fluid text-center align-items-center">
        <form method="get" action="game.html">
        <h1>Ready to get your game on?</h1>
        <br>
        <div class="input-group mb-3">
          <span class="input-group-text">Username</span>
          <input class="form-control" type="text" placeholder="e.g. supercoolplayer" style="max-width: 400px" />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text">Password</span>
          <input class="form-control" type="password" placeholder="e.g 1234" style="max-width: 405px;"/>
        </div>
    <!-- Experimental feature: using cookies to save past data -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="checkbox1" name="varCheckbox" value="checkbox1">
            <label class="form-check-label" for="checkbox1">Remember Username</label>
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="submit" class="btn btn-success">Register</button>
      </form>
    </main>

    <!-- This is the footer. Contains creator information. -->
    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Created by Hamid Jaeyoung Jahangir</span>
        <a class="text-reset" href="https://github.com/hamidjae/keeptalkingandthestorycontinues">Github</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
